# .air.toml â€” Hot-reload configuration for development
# Used by: docker compose --profile dev up

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/platform-api ."
  bin = "./tmp/platform-api"
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor"]
  delay = 1000

[log]
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
