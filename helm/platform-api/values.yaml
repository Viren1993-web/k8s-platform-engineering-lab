# ============================================================================
# Helm Values — platform-api
# ============================================================================
# Override these values per environment:
#   helm install platform-api ./helm/platform-api -f values-production.yaml
# ============================================================================

# ── Replicas ─────────────────────────────────────────────────────────────────
replicaCount: 3

# ── Image ────────────────────────────────────────────────────────────────────
image:
  repository: platform-api
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ── Service Account ──────────────────────────────────────────────────────────
serviceAccount:
  create: true
  automount: false
  annotations: {}
  # EKS IRSA example:
  # annotations:
  #   eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/platform-api

# ── Pod Configuration ────────────────────────────────────────────────────────
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podLabels: {}

# ── Security ─────────────────────────────────────────────────────────────────
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# ── Service ──────────────────────────────────────────────────────────────────
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# ── Ingress ──────────────────────────────────────────────────────────────────
ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "10"
  hosts:
    - host: platform-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: platform-api-tls
      hosts:
        - platform-api.example.com

# ── Resources ────────────────────────────────────────────────────────────────
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ── Probes ───────────────────────────────────────────────────────────────────
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 2
  periodSeconds: 5
  failureThreshold: 10

# ── Autoscaling ──────────────────────────────────────────────────────────────
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ── Pod Disruption Budget ────────────────────────────────────────────────────
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# ── Network Policy ───────────────────────────────────────────────────────────
networkPolicy:
  enabled: false

# ── Node Selection ───────────────────────────────────────────────────────────
nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - platform-api
          topologyKey: kubernetes.io/hostname

# ── Application Config ───────────────────────────────────────────────────────
config:
  SERVICE_NAME: "platform-api"
  SERVICE_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  PORT: "8080"
  LOG_LEVEL: "info"
  READ_TIMEOUT: "5s"
  WRITE_TIMEOUT: "10s"
  IDLE_TIMEOUT: "120s"
  SHUTDOWN_TIMEOUT: "30s"

# ── Secrets (base64 encoded) ─────────────────────────────────────────────────
secrets: {}
  # API_KEY: Y2hhbmdlbWUtYXBpLWtleS12YWx1ZQ==
