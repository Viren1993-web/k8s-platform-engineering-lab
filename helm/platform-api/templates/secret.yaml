{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "platform-api.fullname" . }}-secrets
  labels:
    {{- include "platform-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
