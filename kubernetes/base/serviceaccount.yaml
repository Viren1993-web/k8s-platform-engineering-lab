# Dedicated service account for the platform-api workload.
# Disables auto-mounting of the default token to reduce attack surface.
# In production, this would be annotated with an IAM role (EKS IRSA).
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-api
  namespace: platform-api
  labels:
    app.kubernetes.io/name: platform-api
    app.kubernetes.io/component: api
automountServiceAccountToken: false
