# ============================================================================
# HorizontalPodAutoscaler â€” platform-api
# ============================================================================
# Automatically scales the number of pods based on CPU and memory usage.
# Requires the Metrics Server to be installed in the cluster.
#
# Scaling behavior:
#   - Scale up aggressively (respond fast to traffic spikes)
#   - Scale down slowly (avoid flapping)
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: platform-api
  namespace: platform-api
  labels:
    app.kubernetes.io/name: platform-api
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: platform-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
