# Production-like but with reduced scale. Good for integration testing.
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform-api-staging

namePrefix: staging-

resources:
  - ../../base

patches:
  # 2 replicas in staging
  - target:
      kind: Deployment
      name: platform-api
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2

  # Adjust PDB for 2 replicas
  - target:
      kind: PodDisruptionBudget
      name: platform-api
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 1

  # Override ConfigMap for staging environment
  - target:
      kind: ConfigMap
      name: platform-api-config
    patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: platform-api-config
      data:
        ENVIRONMENT: "staging"
        LOG_LEVEL: "info"
